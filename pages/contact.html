<head>

    <link rel="shortcut icon" href="/icon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <div class="mobile-header">
            <div class="logo">.KoSo</div>
            <div class="menu-toggle">&#9776;</div>
        </div>

        <section class="menu">
            <h2 class="logo">.KoSo</h2>
            <nav class="navbar">
                <a href="../index.html">Главная</a>
                <a href="about.html">О нас</a>
                <a href="services.html">Услуги</a>
                <a href="blog.html">Блог</a>
                <a href="projects.html">Проекты</a>
                <a href="contact.html" class="active">Контакты</a>
            </nav>
            <div class="links">
                <a href="#"><img src="../assets/svg/inst.svg" alt="inst"></a>
                <a href="#"><img src="../assets/svg/tg.svg" alt="tg"></a>
                <a href="#"><img src="../assets/svg/linkedin.svg" alt="linkedin"></a>
            </div>
            <div class="copyright">
                Copyright &copy;2025 Sorkin and Kovsher. All rights reserved.
            </div>
        </section>
    </header>

    <main>

        <section class="left_side">
            <h2><i>Контакты</i></h2>
            <p><b>СВЯЖИТЕСЬ С НАМИ</b></p>
            <address>ул. Скрыганова 5, этаж 6, пом. 615, Минск, Беларусь.</address>
            <p><b>+375-12-345-67-89</b></p>
            <p><b>koso@gmail.com</b></p>
            <div class="social_networks">
                <a href="#">TELEGRAM</a>
                <a href="#">FACEBOOK</a>
                <a href="#">INSTAGRAM</a>
                <a href="#">LINKEDIN</a>
            </div>
        </section>

        <section class="right_side">
            <h2>ЕСТЬ ПРОЕКТ?</h2>
            <form method="post">
                <div class="form_first_line">
                    <input type="text" name="name" placeholder="ФИО">
                    <input type="email" name="email" placeholder="EMAIL">
                </div>
                <textarea name="message" placeholder="СООБЩЕНИЕ" rows="2"></textarea>
                <input type="file" name="input_file" id="input_file" hidden>
                <label for="input_file">
                    <img src="../assets/svg/attach.svg" alt="attach_icon">
                    ПРИКРЕПИТЬ ФАЙЛ
                </label>
                <button type="submit">
                    Отправить
                    <img src="../icon/web-app-manifest-192x192.png" alt="arrow_ico">
                </button>
            </form>
        </section>


    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const menu = document.querySelector(".menu");

            menuToggle.addEventListener("click", function () {
                menu.classList.toggle("active");
                menuToggle.classList.toggle("active");
            });
        });
    </script>
</body>

</html>
